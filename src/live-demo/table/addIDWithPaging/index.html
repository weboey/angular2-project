<input type="hidden" name="entries[app/app.component.ts][content]" value="import {
    AdditionalColumnDefine, ColumnDefine, PageableTableData,
    SortAs, SortOrder, TableCellNum,
} from &quot;@rdkmaster/jigsaw&quot;;
import {Component, Renderer2, ViewContainerRef} from &quot;@angular/core&quot;;
import {Http} from &quot;@angular/http&quot;;

@Component({
    selector: &quot;jigsaw-live-demo&quot;,
    templateUrl: &quot;./app.component.html&quot;
})
export class TableAddIDWithPagingComponent {
    pageable: PageableTableData;

    constructor(public viewContainerRef: ViewContainerRef,
                public renderer: Renderer2, http: Http) {
        this.pageable = new PageableTableData(http, {
            url: &#x27;http://localhost:4200/mock-data/array-collection/paging-data.json&#x27;,
            params: {aa: 11, bb: 22}, method: &#x27;get&#x27;
        });
        this.pageable.onAjaxComplete(() =&gt; {
            console.log(this.pageable);
        });
        this.pageable.fromAjax();
    }

    getCurrentPage() {
        this.pageable.fromAjax();
    }

    getPageSize() {
        this.pageable.fromAjax();
    }

    _columns: ColumnDefine[] = [{
        target: &#x27;id&#x27;,
        header: {
            sortable: true,
            sortAs: SortAs.number,
            defaultSortOrder: SortOrder.asc,
        }
    }];

    _additionalColumns: AdditionalColumnDefine[] = [{
        pos: 0,
        header: {
            text: &#x27;#&#x27;
        },
        cell: {
            renderer: TableCellNum
        }
    }]
}

import {BrowserAnimationsModule} from &#x27;@angular/platform-browser/animations&#x27;;
import {HttpModule} from &#x27;@angular/http&#x27;;
import {
    JigsawPaginationModule, JigsawTableModule,
} from &quot;@rdkmaster/jigsaw&quot;;
import { NgModule } from &#x27;@angular/core&#x27;;
import { TableAddIDWithPagingComponent }  from &#x27;./app.component&#x27;;

@NgModule({
    imports: [
        BrowserModule, BrowserAnimationsModule, HttpModule,
        JigsawTableModule, JigsawPaginationModule
    ],
    declarations: [ TableAddIDWithPagingComponent ],
    bootstrap: [ TableAddIDWithPagingComponent ]
})
export class AppModule {}

<input type="hidden" name="entries[systemjs-angular-loader.js][content]" value="var templateUrlRegex = /templateUrl\s*:(\s*[&#x27;&quot;\`](.*?)[&#x27;&quot;\`]\s*)/gm;
var stylesRegex = /styleUrls *:(\s*\[[^\]]*?\])/g;
var stringRegex = /([&#x27;\`&quot;])((?:[^\\]\\\1|.)*?)\1/g;

module.exports.translate = function(load){
  if (load.source.indexOf(&#x27;moduleId&#x27;) != -1) return load;

  var url = document.createElement(&#x27;a&#x27;);
  url.href = load.address;

  var basePathParts = url.pathname.split(&#x27;/&#x27;);

  basePathParts.pop();
  var basePath = basePathParts.join(&#x27;/&#x27;);

  var baseHref = document.createElement(&#x27;a&#x27;);
  baseHref.href = this.baseURL;
  baseHref = baseHref.pathname;

  if (!baseHref.startsWith(&#x27;/base/&#x27;)) { // it is not karma
    basePath = basePath.replace(baseHref, &#x27;&#x27;);
  }

  load.source = load.source
    .replace(templateUrlRegex, function(match, quote, url){
      var resolvedUrl = url;

      if (url.startsWith(&#x27;.&#x27;)) {
        resolvedUrl = basePath + url.substr(1);
      }

      return &#x27;templateUrl: &quot;&#x27; + resolvedUrl + &#x27;&quot;&#x27;;
    })
    .replace(stylesRegex, function(match, relativeUrls) {
      var urls = [];

      while ((match = stringRegex.exec(relativeUrls)) !== null) {
        if (match[2].startsWith(&#x27;.&#x27;)) {
          urls.push(&#x27;&quot;&#x27; + basePath + match[2].substr(1) + &#x27;&quot;&#x27;);
        } else {
          urls.push(&#x27;&quot;&#x27; + match[2] + &#x27;&quot;&#x27;);
        }
      }

      return &quot;styleUrls: [&quot; + urls.join(&#x27;, &#x27;) + &quot;]&quot;;
    });
