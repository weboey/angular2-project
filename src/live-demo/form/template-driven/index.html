<input type="hidden" name="entries[app/app.component.html][content]" value="&lt;form #form=&quot;ngForm&quot; (ngSubmit)=&quot;submit(form.value)&quot;&gt;
    &lt;fieldset ngModelGroup=&quot;name&quot;&gt;
        &lt;div class=&quot;field&quot;&gt;
            &lt;label&gt;First Name&lt;/label&gt;
            &lt;jigsaw-input [ngModel]=&quot;firstName&quot; width=&quot;250px&quot; name=&quot;firstname&quot;&gt;&lt;/jigsaw-input&gt;
        &lt;/div&gt;

        &lt;div class=&quot;field&quot;&gt;
            &lt;label&gt;Last Name *&lt;/label&gt;
            &lt;jigsaw-input width=&quot;250px&quot; name=&quot;lastname&quot; ngModel required minlength=&quot;5&quot;
                          [pattern]=&quot;lastNamePattern&quot; #lastname=&quot;ngModel&quot;&gt;
            &lt;/jigsaw-input&gt;
            &lt;span [hidden]=&quot;lastname.valid || lastname.pristine || lastname.touched&quot; class=&quot;error&quot;&gt;
                Last name should be more than 5 alphabets.
            &lt;/span&gt;
        &lt;/div&gt;
    &lt;/fieldset&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Gender *&lt;/label&gt;
        &lt;jigsaw-radio-group ngModel name=&quot;gender&quot; trackItemBy=&quot;id&quot; required
                            [data]=&quot;[{label: &#x27;Male&#x27;, id: 0},{label: &#x27;Female&#x27;, id: 1}]&quot;&gt;
        &lt;/jigsaw-radio-group&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Birthday&lt;/label&gt;
        &lt;jigsaw-time name=&quot;birthday&quot; [(ngModel)]=&quot;birthday&quot; width=&quot;250px&quot;&gt;&lt;/jigsaw-time&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;A Range Time&lt;/label&gt;
        &lt;!--
            notice: jigsaw-combo-select it self is form-friendly too! but we recommend to use ngModel
            in the inner component of jigsaw-combo-select if it is a form-friendly component, this is will make
            your form more user-friendly.
        --&gt;
        &lt;jigsaw-combo-select [(value)]=&quot;rangeTimeComboValue&quot; width=&quot;250px&quot;&gt;
            &lt;ng-template&gt;
                &lt;jigsaw-range-time [(ngModel)]=&quot;rangeTime&quot; name=&quot;lastJobDuring&quot;
                                   (change)=&quot;onDateChange()&quot;&gt;&lt;/jigsaw-range-time&gt;
            &lt;/ng-template&gt;
        &lt;/jigsaw-combo-select&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Come From&lt;/label&gt;
        &lt;jigsaw-select [(ngModel)]=&quot;comeFrom&quot; name=&quot;comeFrom&quot; placeholder=&quot;Where are you come from&quot;
                       width=&quot;250px&quot; [optionCount]=&quot;5&quot;
                       [data]=&quot;[
                            {label: &#x27;Bei Jing&#x27;}, {label: &#x27;Shang Hai&#x27;}, {label: &#x27;Nan Jing&#x27;}, {label: &#x27;Shen Zhen&#x27;},
                            {label: &#x27;Chang Sha&#x27;}, {label: &#x27;Cheng Du&#x27;}, {label: &#x27;Chong Qing&#x27;}, {label: &#x27;Hong Kong&#x27;},
                            {label: &#x27;Tai Wan&#x27;}, {label: &#x27;Xi An&#x27;}
                       ]&quot;&gt;
        &lt;/jigsaw-select&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Favorite Fruit&lt;/label&gt;
        &lt;!--
            you can compose any form-unfriendly components with jigsaw-combo-select to make it form-friendly
            for example, jigsaw-table is not form-friendly, you can still use jigsaw-table in the form, just simply
            compose it with jigsaw-combo-select.
        --&gt;
        &lt;jigsaw-combo-select [(ngModel)]=&quot;favoriteFruit&quot; (valueChange)=&quot;onFavoriteFruitRemoved($event)&quot; name=&quot;favoriteFruit&quot; width=&quot;250px&quot;&gt;
            &lt;ng-template&gt;
                &lt;div style=&quot;padding: 6px; width: 700px;&quot;&gt;
                    &lt;jigsaw-table [data]=&quot;fruitList&quot; [columnDefines]=&quot;columnDef&quot; [select]=&quot;selectedIndex&quot;
                                  (selectChange)=&quot;onFavoriteFruitChange($event)&quot;&gt;&lt;/jigsaw-table&gt;
                &lt;/div&gt;
            &lt;/ng-template&gt;
        &lt;/jigsaw-combo-select&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Favorite Cities&lt;/label&gt;
        &lt;div class=&quot;value-border&quot;&gt;
            &lt;jigsaw-tile-select ngModel name=&quot;favoriteCities&quot; width=&quot;250px&quot; tileOptionWidth=&quot;72px&quot; [data]=&quot;[
                    {label: &#x27;Bei Jing&#x27;}, {label: &#x27;Shang Hai&#x27;}, {label: &#x27;Nan Jing&#x27;},
                    {label: &#x27;Chang Sha&#x27;}, {label: &#x27;Cheng Du&#x27;}, {label: &#x27;Chong Qing&#x27;}]&quot;&gt;
            &lt;/jigsaw-tile-select&gt;
        &lt;/div&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Score&lt;/label&gt;
        &lt;div style=&quot;display: inline-block; width: 250px; height: 20px;&quot;&gt;
            &lt;jigsaw-slider [ngModel]=&quot;score&quot; name=&quot;score&quot; width=&quot;250px&quot;&gt;&lt;/jigsaw-slider&gt;
        &lt;/div&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;Jigsaw is Great?&lt;/label&gt;
        &lt;jigsaw-switch [ngModel]=&quot;isGreat&quot; name=&quot;isGreat&quot;&gt;&lt;/jigsaw-switch&gt;
    &lt;/div&gt;
    &lt;div class=&quot;field&quot;&gt;
        &lt;label&gt;&lt;/label&gt;
        &lt;jigsaw-checkbox [ngModel]=&quot;remember&quot; name=&quot;remember&quot;&gt;Remember me&lt;/jigsaw-checkbox&gt;
    &lt;/div&gt;

    &lt;div class=&quot;field separated&quot;&gt;
        &lt;label&gt;&lt;/label&gt;
        &lt;button jigsaw-button type=&quot;submit&quot; colorType=&quot;primary&quot; [disabled]=&quot;!form.valid&quot;&gt;Submit&lt;/button&gt;
    &lt;/div&gt;
&lt;/form&gt;

&lt;div class=&quot;result&quot;&gt;
    &lt;p&gt;Submit the form, and the form value should be shown here:&lt;/p&gt;
    &lt;p&gt;{{formValue|json}}&lt;/p&gt;
&lt;/div&gt;

<input type="hidden" name="entries[app/app.component.ts][content]" value="import {
    ArrayCollection, ColumnDefine, TableData,
    TimeGr, TimeService,
} from &quot;@rdkmaster/jigsaw&quot;;
import {Component, Renderer2, ViewContainerRef} from &quot;@angular/core&quot;;


@Component({
    selector: &quot;jigsaw-live-demo&quot;,
    templateUrl: &quot;./app.component.html&quot;,
    styleUrls: [&quot;./app.component.css&quot;]
})
export class TemplateDrivenDemoComponent {
    firstName: string = &#x27;jigsaw&#x27;;
    remember: boolean = true;
    rangeTime = {beginDate: &#x27;now-7d&#x27;, endDate: &#x27;now&#x27;};
    birthday: string = &#x27;now-30y&#x27;;
    rangeTimeComboValue = new ArrayCollection([
        {label: TimeService.getFormatDate(this.rangeTime.beginDate, TimeGr.date), closable: false},
        {label: TimeService.getFormatDate(this.rangeTime.endDate, TimeGr.date), closable: false}
    ]);
    comeFrom: any = {label: &#x27;Nan Jing&#x27;};
    favoriteFruit: ArrayCollection&lt;any&gt;;
    score: number = 30;
    isGreat: boolean = true;

    formValue: any;
    fruitList: TableData = new TableData(
        [
            [&quot;banana&quot;, &quot;$12.0&quot;, &quot;The banana is an edible fruit – botanically a berry – produced by several kinds of large herbaceous flowering plants in the genus Musa.&quot;, &quot;Southeast Asia&quot;],
            [&quot;apple&quot;, &quot;$21.0&quot;, &quot;The apple tree is a deciduous tree in the rose family best known for its sweet, pomaceous fruit, the apple.&quot;, &quot;Shan Dong, China&quot;],
            [&quot;strawberry&quot;, &quot;$31.0&quot;, &quot;The garden strawberry is a widely grown hybrid species of the genus Fragaria, collectively known as the strawberries. It is cultivated worldwide for its fruit.&quot;, &quot;Southeast Asia&quot;],
            [&quot;watermelon&quot;, &quot;$13.0&quot;, &quot;Watermelon Citrullus lanatus var. lanatus is a scrambling and trailing vine in the flowering plant family Cucurbitaceae.&quot;, &quot;Southeast Asia&quot;],
            [&quot;pineapple&quot;, &quot;$33.0&quot;, &quot;The pineapple is a tropical plant with an edible multiple fruit consisting of coalesced berries, also called pineapples.&quot;, &quot;Southeast Asia&quot;],
            [&quot;pear&quot;, &quot;$11.0&quot;, &quot;The pear is any of several tree and shrub species of genus Pyrus, in the family Rosaceae. It is also the name of the pomaceous fruit of the trees. &quot;, &quot;Southeast Asia&quot;],
        ],
        [&quot;name&quot;, &quot;price&quot;, &quot;desc&quot;, &quot;origin&quot;],
        [&quot;Name&quot;, &quot;Price&quot;, &quot;Description&quot;, &quot;Origin&quot;]);
    columnDef: ColumnDefine[] = [
        {target: &#x27;desc&#x27;, width: &#x27;60%&#x27;}
    ];
    selectedIndex: number = 0;

    lastNamePattern = /^[a-z]+$/i;

    submit(formValue) {
        console.log(formValue);
        this.formValue = formValue;
    }

    onDateChange() {
        this.rangeTimeComboValue[0].label = this.rangeTime.beginDate;
        this.rangeTimeComboValue[1].label = this.rangeTime.endDate;
        this.rangeTimeComboValue.refresh();
    }

    onFavoriteFruitChange(selected) {
        this.favoriteFruit = new ArrayCollection&lt;any&gt;([{label: this.fruitList.data[selected][0]}]);
        this.selectedIndex = selected;
    }

    onFavoriteFruitRemoved(value) {
        if (value.length == 0) {
            this.selectedIndex = -1;
        }
    }

    constructor(public viewContainerRef: ViewContainerRef,
                public renderer: Renderer2) {
        this.favoriteFruit = new ArrayCollection&lt;any&gt;([{label: this.fruitList.data[0][0]}]);
    }
}
" />

<input type="hidden" name="entries[app/app.module.ts][content]" value="import {BrowserModule} from &#x27;@angular/platform-browser&#x27;;

<input type="hidden" name="entries[systemjs-angular-loader.js][content]" value="var templateUrlRegex = /templateUrl\s*:(\s*[&#x27;&quot;\`](.*?)[&#x27;&quot;\`]\s*)/gm;
var stylesRegex = /styleUrls *:(\s*\[[^\]]*?\])/g;
var stringRegex = /([&#x27;\`&quot;])((?:[^\\]\\\1|.)*?)\1/g;

module.exports.translate = function(load){
  if (load.source.indexOf(&#x27;moduleId&#x27;) != -1) return load;

  var url = document.createElement(&#x27;a&#x27;);
  url.href = load.address;

  var basePathParts = url.pathname.split(&#x27;/&#x27;);

  basePathParts.pop();
  var basePath = basePathParts.join(&#x27;/&#x27;);

  var baseHref = document.createElement(&#x27;a&#x27;);
  baseHref.href = this.baseURL;
  baseHref = baseHref.pathname;

  if (!baseHref.startsWith(&#x27;/base/&#x27;)) { // it is not karma
    basePath = basePath.replace(baseHref, &#x27;&#x27;);
  }

  load.source = load.source
    .replace(templateUrlRegex, function(match, quote, url){
      var resolvedUrl = url;

      if (url.startsWith(&#x27;.&#x27;)) {
        resolvedUrl = basePath + url.substr(1);
      }

      return &#x27;templateUrl: &quot;&#x27; + resolvedUrl + &#x27;&quot;&#x27;;
    })
    .replace(stylesRegex, function(match, relativeUrls) {
      var urls = [];

      while ((match = stringRegex.exec(relativeUrls)) !== null) {
        if (match[2].startsWith(&#x27;.&#x27;)) {
          urls.push(&#x27;&quot;&#x27; + basePath + match[2].substr(1) + &#x27;&quot;&#x27;);
        } else {
          urls.push(&#x27;&quot;&#x27; + match[2] + &#x27;&quot;&#x27;);
        }
      }

      return &quot;styleUrls: [&quot; + urls.join(&#x27;, &#x27;) + &quot;]&quot;;
    });
