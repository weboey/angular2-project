<input type="hidden" name="entries[app/app.component.html][content]" value="&lt;h3&gt;Drag a tag and drop it to the table&lt;/h3&gt;
&lt;br&gt;
&lt;span class=&quot;tag-wrapper&quot; *ngFor=&quot;let employee of employees&quot;
     jigsaw-draggable (jigsawDragStart)=&quot;dragStartHandle($event, employee)&quot;&gt;
    &lt;jigsaw-tag&gt;{{employee[0]}}&lt;/jigsaw-tag&gt;
&lt;/span&gt;
&lt;br&gt;
&lt;br&gt;

&lt;div class=&quot;drop-wrap&quot;&gt;
    &lt;jigsaw-table
        jigsaw-droppable
        #tableDrop

        [additionalColumnDefines]=&quot;additionalColumns&quot;
        (jigsawDragEnter)=&quot;tableDragEnterHandle($event)&quot;
        (jigsawDragOver)=&quot;tableDragOverHandle($event)&quot;
        (jigsawDragLeave)=&quot;tableDragLeaveHandle($event)&quot;
        (jigsawDrop)=&quot;tableDropHandle($event)&quot;&gt;&lt;/jigsaw-table&gt;

    &lt;div class=&quot;trash-box&quot;
         jigsaw-droppable
         #trashDrop
         (jigsawDragEnter)=&quot;trashDragEnterHandle($event)&quot;
         (jigsawDragOver)=&quot;trashDragOverHandle($event)&quot;
         (jigsawDragLeave)=&quot;trashDragLeaveHandle($event)&quot;
         (jigsawDrop)=&quot;trashDropHandle($event)&quot;&gt;trash box - drag and drop an item here to remove it from the table
    &lt;/div&gt;
&lt;/div&gt;

.tag-wrapper {
    padding: 12px 12px 12px 0;
}

.drop-wrap {
    float: left;
    width: 84%;
    jigsaw-table {
        transition: all .3s ease-in-out;
        border: 2px solid #d9d9d9;
        &.over {
            border-color: #108ee9;
            box-shadow: 4px 4px 6px #d9d9d9;
        }
    }
    .trash-box {
        margin-top: 10px;
        border: 2px solid #d9d9d9;
        height: 100px;
        line-height: 92px;
        text-align: center;
        font-size: 16px;
        transition: all .3s ease-in-out;
        &.over {
            border-color: #108ee9;
            box-shadow: 4px 4px 6px #d9d9d9;
        }
    }
}

<input type="hidden" name="entries[app/app.component.ts][content]" value="import {
    AdditionalColumnDefine, DragDropInfo, TableData,
} from &quot;@rdkmaster/jigsaw&quot;;
import {Component, ElementRef, Renderer2} from &quot;@angular/core&quot;;
import {TableDragDeleteRow, TableDragReplaceRow} from &quot;./table-renderer&quot;;


@Component({
    selector: &quot;jigsaw-live-demo&quot;,
    templateUrl: &quot;./app.component.html&quot;,
    styleUrls: [&quot;./app.component.scss&quot;]
})
export class TableDragDemoComponent {
    tableData: TableData;

    employees: any[] = [
        [&quot;Andy&quot;, &quot;Coder&quot;, &quot;$17149&quot;, &quot;2017/4/26&quot;, &quot;R&D Dept I&quot;, 65],
        [&quot;Vivian&quot;, &quot;Accountant&quot;, &quot;$18272&quot;, &quot;2017/4/22&quot;, &quot;R&D Dept II&quot;, 892],
        [&quot;Wendy&quot;, &quot;Coder&quot;, &quot;$17257&quot;, &quot;2017/4/26&quot;, &quot;HR I&quot;, 394],
        [&quot;Joyce&quot;, &quot;System Architect&quot;, &quot;$12106&quot;, &quot;2017/4/27&quot;, &quot;R&D Dept III&quot;, 93],
        [&quot;Tracy&quot;, &quot;System Architect&quot;, &quot;$10531&quot;, &quot;2017/4/23&quot;, &quot;HR II&quot;, 580],
        [&quot;Nancy&quot;, &quot;Coder&quot;, &quot;$13585&quot;, &quot;2017/4/26&quot;, &quot;Marketing II&quot;, 900],
        [&quot;Johnny&quot;, &quot;Accountant&quot;, &quot;$16346&quot;, &quot;2017/4/26&quot;, &quot;R&D Dept III&quot;, 403]
    ];

    constructor(public renderer: Renderer2, public elementRef: ElementRef) {
        this.tableData = new TableData([
                [&quot;Emily&quot;, &quot;Coder&quot;, &quot;$15128&quot;, &quot;2017/4/21&quot;, &quot;HR II&quot;, 316],
                [&quot;Shirley&quot;, &quot;Accountant&quot;, &quot;$11845&quot;, &quot;2017/4/25&quot;, &quot;R&D Dept II&quot;, 711],
                [&quot;Eason&quot;, &quot;Coder&quot;, &quot;$17636&quot;, &quot;2017/4/24&quot;, &quot;Marketing I&quot;, 796]],
            [&quot;name&quot;, &quot;position&quot;, &quot;salary&quot;, &quot;start_date&quot;, &quot;office&quot;, &quot;extn&quot;],
            [&quot;姓名&quot;, &quot;职位&quot;, &quot;薪资&quot;, &quot;入职日期&quot;, &quot;部门&quot;, &quot;其他&quot;]);
    }

    additionalColumns: AdditionalColumnDefine[] = [
        {
            pos: 0,
            width: &#x27;10%&#x27;,
            header: {
                text: &#x27;拖拽换行&#x27;,
                class: &#x27;red-text&#x27;
            },
            cell: {
                renderer: TableDragReplaceRow
            }
        },
        {
            pos: 0,
            width: &#x27;10%&#x27;,
            header: {
                text: &#x27;拖拽删除&#x27;,
                class: &#x27;red-text&#x27;
            },
            cell: {
                renderer: TableDragDeleteRow
            }
        }
    ];

    //拖拽用户块
    dragStartHandle(dragInfo: DragDropInfo, employee:any) {
        console.log(&#x27;drag start&#x27;);
        dragInfo.dragDropData = employee;
    }

    //数据拖入表格
    tableDragEnterHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag enter&#x27;);
        dragInfo.event.dataTransfer.dropEffect = &#x27;move&#x27;;
        if (dragInfo.event.dataTransfer.effectAllowed == &#x27;move&#x27;) {
            this.renderer.addClass(this.elementRef.nativeElement.querySelector(&#x27;jigsaw-table&#x27;), &#x27;over&#x27;);
        }
    }

    tableDragOverHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag over&#x27;);
        dragInfo.event.dataTransfer.dropEffect = &#x27;move&#x27;;
        if (dragInfo.event.dataTransfer.effectAllowed == &#x27;move&#x27;) {
            this.renderer.addClass(this.elementRef.nativeElement.querySelector(&#x27;jigsaw-table&#x27;), &#x27;over&#x27;);
        }
    }

    tableDragLeaveHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag leave&#x27;);
        this.renderer.removeClass(this.elementRef.nativeElement.querySelector(&#x27;jigsaw-table&#x27;), &#x27;over&#x27;);
    }

    tableDropHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drop&#x27;);
        this.renderer.removeClass(this.elementRef.nativeElement.querySelector(&#x27;jigsaw-table&#x27;), &#x27;over&#x27;);
        const index = this.employees.findIndex(employee =&gt; employee.toString() === dragInfo.dragDropData.toString());
        if (index != -1) {
            this.employees.splice(index, 1);
            this.tableData.data.push(dragInfo.dragDropData);
            this.tableData.refresh();
        }
    }

    //表格行数据放入垃圾桶
    trashDragEnterHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag enter&#x27;);
        dragInfo.event.dataTransfer.dropEffect = &#x27;copy&#x27;;
    }

    trashDragOverHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag over&#x27;);
        dragInfo.event.dataTransfer.dropEffect = &#x27;copy&#x27;;
        if (dragInfo.event.dataTransfer.effectAllowed == &#x27;copy&#x27;) {
            this.renderer.addClass(this.elementRef.nativeElement.querySelector(&#x27;.trash-box&#x27;), &#x27;over&#x27;);
        }
    }

    trashDragLeaveHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag leave&#x27;);
        this.renderer.removeClass(this.elementRef.nativeElement.querySelector(&#x27;.trash-box&#x27;), &#x27;over&#x27;);
    }

    trashDropHandle(dragInfo: DragDropInfo) {
        this.renderer.removeClass(this.elementRef.nativeElement.querySelector(&#x27;.trash-box&#x27;), &#x27;over&#x27;);
        const delRowIndex = dragInfo.dragDropData;
        this.tableData.data.splice(delRowIndex, 1);
        this.tableData.refresh();
    }

}

<input type="hidden" name="entries[app/table-renderer.ts][content]" value="import {
    CommonUtils, DragDropInfo, TableCellRenderer,
} from &quot;@rdkmaster/jigsaw&quot;;
import {AfterViewInit, Component, ElementRef, Renderer2} from &quot;@angular/core&quot;;

/*
 * 换行
 * */
@Component({
    template: `
        &lt;div class=&quot;option-box&quot;
             jigsaw-draggable jigsaw-droppable
             (jigsawDragStart)=&quot;dragStartHandle($event)&quot;
             (jigsawDragEnd)=&quot;dragEndHandle($event)&quot;
             (jigsawDragEnter)=&quot;dragEnterHandle($event)&quot;
             (jigsawDragOver)=&quot;dragOverHandle($event)&quot;
             (jigsawDragLeave)=&quot;dragLeaveHandle($event)&quot;
             (jigsawDrop)=&quot;dropHandle($event)&quot;&gt;
            &lt;span class=&quot;fa fa-arrows-alt&quot;&gt;&lt;/span&gt;
        &lt;/div&gt;`,
    styles: [`.option-box {
        color: #108ee9;
        cursor: move
    }`]
})
export class TableDragReplaceRow extends TableCellRenderer implements AfterViewInit {

    private allRows: any;

    constructor(private _renderer: Renderer2, private _elementRef: ElementRef) {
        super();
    }

    resetSelectedRow() {
        for (let i = 0; i &lt; this.allRows.length; ++i) {
            this._renderer.setStyle(this.allRows[i], &#x27;border-top&#x27;, &#x27;1px solid #d9d9d9&#x27;)
        }
    }

    dragStartHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag start&#x27;);
        dragInfo.dragDropData = this.row;
        dragInfo.event.dataTransfer.effectAllowed = &#x27;link&#x27;;
        dragInfo.event.dataTransfer.setDragImage(CommonUtils.getParentNodeBySelector(dragInfo.element, &#x27;tr&#x27;), 50, 10);
    }

    dragEndHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag end&#x27;);
        this.resetSelectedRow();
    }

    dragEnterHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag enter&#x27;);
        dragInfo.event.dataTransfer.dropEffect = &#x27;link&#x27;;
        this.resetSelectedRow();
        if (dragInfo.event.dataTransfer.effectAllowed == &#x27;link&#x27;) {
            this._renderer.setStyle(CommonUtils.getParentNodeBySelector(dragInfo.element, &#x27;tr&#x27;),
                &#x27;border-top&#x27;, &#x27;2px solid #108ee9&#x27;)
        }
    }

    dragOverHandle(dragInfo: DragDropInfo) {
        dragInfo.event.dataTransfer.dropEffect = &#x27;link&#x27;;
        if (dragInfo.event.dataTransfer.effectAllowed == &#x27;link&#x27;) {
            this._renderer.setStyle(CommonUtils.getParentNodeBySelector(dragInfo.element, &#x27;tr&#x27;),
                &#x27;border-top&#x27;, &#x27;2px solid #108ee9&#x27;)
        }
    }

    dragLeaveHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag leave&#x27;);
        this.resetSelectedRow();
    }

    dropHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drop&#x27;);
        const insertRowIndex = dragInfo.dragDropData;
        if (insertRowIndex &gt;= 0 && this.row != insertRowIndex) {
            const thisRow = this.tableData.data[this.row];
            const insertRow = this.tableData.data.splice(insertRowIndex, 1)[0];
            const thisRowIndex = this.tableData.data.indexOf(thisRow);
            this.tableData.data.splice(thisRowIndex, 0, insertRow);
            this.tableData.refresh();
        }
    }

    ngAfterViewInit() {
        this.allRows = CommonUtils
            .getParentNodeBySelector(this._elementRef.nativeElement, &#x27;table&#x27;)
            .querySelectorAll(&#x27;tr&#x27;);
    }
}

/*
 * 删除
 * */
@Component({
    template: `
        &lt;div class=&quot;option-box&quot;
             jigsaw-draggable
             (jigsawDragStart)=&quot;dragStartHandle($event)&quot;&gt;
            &lt;span class=&quot;fa fa-trash&quot;&gt;&lt;/span&gt;
        &lt;/div&gt;`,
    styles: [`.option-box {
        color: #108ee9;
        cursor: move
    }`]
})
export class TableDragDeleteRow extends TableCellRenderer {
    dragStartHandle(dragInfo: DragDropInfo) {
        console.log(&#x27;drag start&#x27;);
        dragInfo.dragDropData = this.row;
        dragInfo.event.dataTransfer.effectAllowed = &#x27;copy&#x27;;
        dragInfo.event.dataTransfer.setDragImage(CommonUtils.getParentNodeBySelector(dragInfo.element, &#x27;tr&#x27;), 600, 10);
    }
}

&lt;html&gt;
  &lt;head&gt;

    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/ztree/css/zTreeStyle/zTreeStyle.css&quot;&gt;

    &lt;style&gt;
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* common start */
      /* 容器 */
      .live-demo-wrap {
          padding: 10px;
      }

      /* 大标题 */
      .live-demo-wrap h2 {
          margin-bottom: 40px;
          color: #333;
          font-size: 24px;
          font-weight: 700;
      }

      /* demo容器 */
      .live-demo-wrap .live-demo {
          margin-bottom: 30px;
          padding-left: 10px;
      }

      /* demo标题 */
      .live-demo h3 {
          margin: 0 0 10px -10px;
          color: #333;
          font-size: 18px;
          padding: 2px 14px;
          position: relative;
          border-left: 1px solid #c7254e;
      }
      .live-demo h3:before{
          position: absolute;
          left: -1px;
          top: 0;
          content: &#x27;&#x27;;
          border-style: solid;
          border-width: 6px 10px;
          border-color: transparent transparent transparent #c7254e;
      }

      /* demo文字描述 */
      .live-demo p.comment {
          margin-bottom: 10px;
          color: #666;
          font-size: 14px;
      }

      /* demo消息文字 */
      .live-demo p.message {
          margin-top: 10px;
          margin-bottom: 0;
          color: #999;
      }

      /* demo消息高亮字 */
      .live-demo p.message span {
          margin: 0 4px;
          color: #666;
      }

      /* toggle */
      .live-demo .toggle {
          padding-top: 10px;
          color: #999;
      }
      .live-demo .toggle label{
          margin-right: 10px;
          font-weight: normal;
      }

      /* demo code */
      .live-demo code {
          padding: 2px 4px;
          margin: 0;
          font-size: 85%;
          background-color: rgba(27, 31, 35, 0.05);
          border-radius: 3px;
      }
      /* common end */
    &lt;/style&gt;

    &lt;!-- 引入Jigsaw需要的依赖，这些依赖没有出umd包，只能配置在这里 --&gt;
    &lt;script src=&quot;https://unpkg.com/jquery/dist/jquery.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/jquery-mousewheel/jquery.mousewheel.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/moment/min/moment.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/bootstrap/dist/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/ztree/js/jquery.ztree.all.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js&quot;&gt;&lt;/script&gt;

    &lt;!-- Polyfills --&gt;
    &lt;script src=&quot;https://unpkg.com/core-js/client/shim.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/zone.js@0.8.5?main=browser&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/systemjs@0.19.39/dist/system.src.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;systemjs.config.js&quot;&gt;&lt;/script&gt;

      System.import(&#x27;main.js&#x27;).catch(function(err){ console.error(err); });

  &lt;/head&gt;

  &lt;body&gt;
    &lt;jigsaw-live-demo&gt;
      &lt;h3 style=&quot;padding: 6px&quot;&gt;Jigsaw live demo is being loaded...&lt;/h3&gt;
      &lt;h4 style=&quot;padding: 6px&quot;&gt;Visit &lt;a href=&quot;http://rdk.zte.com.cn&quot; target=&quot;_blank&quot;&gt;http://rdk.zte.com.cn&lt;/a&gt; for more detail.&lt;/h4&gt;
      &lt;p&gt;We are suffering some error if this message remains for minutes, will you please send us a report by &lt;a href=&quot;https://github.com/rdkmaster/jigsaw/issues/new&quot;&gt;submitting an issue&lt;/a&gt; with the error message. By the way, you can copy the error message in the console of your browser.&lt;/p&gt;
    &lt;/jigsaw-live-demo&gt;
  &lt;/body&gt;
