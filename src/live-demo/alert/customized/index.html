<input type="hidden" name="entries[app/customized-alert.ts][content]" value="import {
    ButtonInfo, DialogBase, JigsawAlert,
    JigsawDialog,
} from &quot;@rdkmaster/jigsaw&quot;;
import {Component, ViewChild, ViewEncapsulation} from &quot;@angular/core&quot;;

@Component({
    selector: &#x27;my-alert&#x27;,
    templateUrl: &quot;./customized-alert.html&quot;,
    styleUrls: [&quot;./customized-alert.scss&quot;],
    encapsulation: ViewEncapsulation.None
})
//todo encapsulation属性为了覆盖原来控件的样式属性，如有需要请添加自己的演示到buttons的class属性里面。
export class CustomizedAlert extends DialogBase {
    @ViewChild(JigsawAlert) dialog: JigsawDialog;

    caption:string = &quot;高度定制化的对话框&quot;;

    public buttons: ButtonInfo[] = [
        {
            label: &#x27;很好&#x27;,
            clazz: &#x27;button-ok&#x27;
        },
        {
            label: &#x27;很棒&#x27;
        }
    ];

    afterClose(answer: ButtonInfo) {
        console.log(&quot;after close...&quot; + (answer ? answer.label : &#x27;&#x27;));
    }

}

<input type="hidden" name="entries[index.html][content]" value="&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Jigsaw Live Demo&lt;/title&gt;
    &lt;script&gt;document.write(&#x27;&lt;base href=&quot;&#x27; + document.location + &#x27;&quot; /&gt;&#x27;);&lt;/script&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt;

    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/bootstrap/dist/css/bootstrap.min.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/font-awesome/css/font-awesome.min.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/@rdkmaster/icon-font/css/iconfont.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/ztree/css/zTreeStyle/zTreeStyle.css&quot;&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/@rdkmaster/jigsaw/prebuilt-themes/zte.css&quot;&gt;

    &lt;style&gt;
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* common start */
      /* 容器 */
      .live-demo-wrap {
          padding: 10px;
      }

      /* 大标题 */
      .live-demo-wrap h2 {
          margin-bottom: 40px;
          color: #333;
          font-size: 24px;
          font-weight: 700;
      }

      /* demo容器 */
      .live-demo-wrap .live-demo {
          margin-bottom: 30px;
          padding-left: 10px;
      }

      /* demo标题 */
      .live-demo h3 {
          margin: 0 0 10px -10px;
          color: #333;
          font-size: 18px;
          padding: 2px 14px;
          position: relative;
          border-left: 1px solid #c7254e;
      }
      .live-demo h3:before{
          position: absolute;
          left: -1px;
          top: 0;
          content: &#x27;&#x27;;
          border-style: solid;
          border-width: 6px 10px;
          border-color: transparent transparent transparent #c7254e;
      }

      /* demo文字描述 */
      .live-demo p.comment {
          margin-bottom: 10px;
          color: #666;
          font-size: 14px;
      }

      /* demo消息文字 */
      .live-demo p.message {
          margin-top: 10px;
          margin-bottom: 0;
          color: #999;
      }

      /* demo消息高亮字 */
      .live-demo p.message span {
          margin: 0 4px;
          color: #666;
      }

      /* toggle */
      .live-demo .toggle {
          padding-top: 10px;
          color: #999;
      }
      .live-demo .toggle label{
          margin-right: 10px;
          font-weight: normal;
      }

      /* demo code */
      .live-demo code {
          padding: 2px 4px;
          margin: 0;
          font-size: 85%;
          background-color: rgba(27, 31, 35, 0.05);
          border-radius: 3px;
      }
      /* common end */
    &lt;/style&gt;

    &lt;!-- 引入Jigsaw需要的依赖，这些依赖没有出umd包，只能配置在这里 --&gt;
    &lt;script src=&quot;https://unpkg.com/jquery/dist/jquery.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/jquery-mousewheel/jquery.mousewheel.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/moment/min/moment.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/bootstrap/dist/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/ztree/js/jquery.ztree.all.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js&quot;&gt;&lt;/script&gt;

    &lt;!-- Polyfills --&gt;
    &lt;script src=&quot;https://unpkg.com/core-js/client/shim.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/zone.js@0.8.5?main=browser&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://unpkg.com/systemjs@0.19.39/dist/system.src.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;systemjs.config.js&quot;&gt;&lt;/script&gt;
    &lt;script&gt;
      System.import(&#x27;main.js&#x27;).catch(function(err){ console.error(err); });
    &lt;/script&gt;
  &lt;/head&gt;

  &lt;body&gt;
    &lt;jigsaw-live-demo&gt;
      &lt;h3 style=&quot;padding: 6px&quot;&gt;Jigsaw live demo is being loaded...&lt;/h3&gt;
      &lt;h4 style=&quot;padding: 6px&quot;&gt;Visit &lt;a href=&quot;http://rdk.zte.com.cn&quot; target=&quot;_blank&quot;&gt;http://rdk.zte.com.cn&lt;/a&gt; for more detail.&lt;/h4&gt;
      &lt;p&gt;We are suffering some error if this message remains for minutes, will you please send us a report by &lt;a href=&quot;https://github.com/rdkmaster/jigsaw/issues/new&quot;&gt;submitting an issue&lt;/a&gt; with the error message. By the way, you can copy the error message in the console of your browser.&lt;/p&gt;
    &lt;/jigsaw-live-demo&gt;
  &lt;/body&gt;
&lt;/html&gt;

<input type="hidden" name="entries[systemjs-angular-loader.js][content]" value="var templateUrlRegex = /templateUrl\s*:(\s*[&#x27;&quot;\`](.*?)[&#x27;&quot;\`]\s*)/gm;
var stylesRegex = /styleUrls *:(\s*\[[^\]]*?\])/g;
var stringRegex = /([&#x27;\`&quot;])((?:[^\\]\\\1|.)*?)\1/g;

module.exports.translate = function(load){
  if (load.source.indexOf(&#x27;moduleId&#x27;) != -1) return load;

  var url = document.createElement(&#x27;a&#x27;);
  url.href = load.address;

  var basePathParts = url.pathname.split(&#x27;/&#x27;);

  basePathParts.pop();
  var basePath = basePathParts.join(&#x27;/&#x27;);

  var baseHref = document.createElement(&#x27;a&#x27;);
  baseHref.href = this.baseURL;
  baseHref = baseHref.pathname;

  if (!baseHref.startsWith(&#x27;/base/&#x27;)) { // it is not karma
    basePath = basePath.replace(baseHref, &#x27;&#x27;);
  }

  load.source = load.source
    .replace(templateUrlRegex, function(match, quote, url){
      var resolvedUrl = url;

      if (url.startsWith(&#x27;.&#x27;)) {
        resolvedUrl = basePath + url.substr(1);
      }

      return &#x27;templateUrl: &quot;&#x27; + resolvedUrl + &#x27;&quot;&#x27;;
    })
    .replace(stylesRegex, function(match, relativeUrls) {
      var urls = [];

      while ((match = stringRegex.exec(relativeUrls)) !== null) {
        if (match[2].startsWith(&#x27;.&#x27;)) {
          urls.push(&#x27;&quot;&#x27; + basePath + match[2].substr(1) + &#x27;&quot;&#x27;);
        } else {
          urls.push(&#x27;&quot;&#x27; + match[2] + &#x27;&quot;&#x27;);
        }
      }

      return &quot;styleUrls: [&quot; + urls.join(&#x27;, &#x27;) + &quot;]&quot;;
    });

  return load;
};" />
