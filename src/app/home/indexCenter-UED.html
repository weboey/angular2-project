<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<style>
    .m-btn-group{
        display: flex;
    }
    .u-btn{
        width: 80px;
        height: 52px;
        line-height: 52px;
        border: 1px solid #cecece;
        background-color: #54acd5;
        color: #fff;
        text-align: center;
    }
    .a-ripple{
        transform: scale(1);
        overflow: hidden;
    }
    .ripple {
        position: absolute;
        background: rgba(0,0,0,.15);
        border-radius: 100%;
        transform: scale(0);
        pointer-events: none;
    }
    .ripple.show {
        animation: ripple .75s ease-out;
    }
    @keyframes ripple {
        to {
            transform: scale(2);
            opacity: 0;
        }
    }


    .nav ul li{
        display: inline-block;
        list-style-type: none;
    }
    .nav ul li a{
        display: block;
        line-height: 32px;
        width: 80px;
        background-color: #00aabb;
        text-align: center;
    }
</style>
<body>
<div class="m-btn-group">
    <div class="u-btn a-ripple">BUTTON</div>
    <div class="u-btn a-ripple">BUTTON</div>
    <div class="u-btn a-ripple">BUTTON</div>
</div>
<div class="a-ripple" style="width: 60px;height: 120px;background-color: #00aabb">

</div>

<nav class="nav">
    <ul>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
        <li class="a-ripple"><a>首页</a></li>
    </ul>
</nav>

</body>
<script>
    var clickHandler = function (e) {
        var target = e.target;
       // e.target.classList.add("a-ripple");
        var rect = target.getBoundingClientRect();
        var ripple = target.querySelector('.ripple');
        if (!ripple) {
            ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.height = ripple.style.width = Math.max(rect.width, rect.height) + 'px';
            target.appendChild(ripple);
        }
        ripple.classList.remove('show');
        var top = e.pageY - rect.top - ripple.offsetHeight / 2 - document.body.scrollTop;
        var left = e.pageX - rect.left - ripple.offsetWidth / 2 - document.body.scrollLeft;
        ripple.style.top = top + 'px';
        ripple.style.left = left + 'px';
        ripple.classList.add('show');
        return false;
    };
    var allRippleEls = document.querySelectorAll(".a-ripple");
    var theadColWidths = Array.prototype.map.call(allRippleEls, function(obj) {
        obj.addEventListener('click', clickHandler, false);
    });
   // document.addEventListener('click', clickHandler, false);
</script>
</html>
