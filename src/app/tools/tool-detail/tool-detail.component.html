<div *ngIf="tool" class="m-tool-detail" [@fadeIn]>
  <a  class="tool-download" *ngIf="tool.downloadUrl!==''"
      [href]="tool.downloadUrl" [jigsawTooltip]="'下载 '+tool.name"><i class="fa fa-download" aria-hidden="true"></i></a>
  <div class="tool-detail-desc">
    <jigsaw-markdown *ngIf="isBrowser" [mdSource]="tool.descriptive"></jigsaw-markdown>
  </div>
</div>
<app-back-top *ngIf="isBrowser" [element]="'tool-detail-box'"></app-back-top>
