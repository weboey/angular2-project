<div>
  <div class="user-login">
    <a (click)="login()" [class.active]="isLogin">登陆</a>
  </div>
  <div class="user-content" [ngClass]="{'login': isLogin,'register':isRegister }">
    <ued-user-login *ngIf="isLogin" (onRegister)="onRegister($event)"></ued-user-login>
    <ued-user-register *ngIf="isRegister" (onCancel)="onCancel($event)"></ued-user-register>
  </div>
</div>
