<div>
  <ul *ngIf="!currentUser?.userName" class="nav navbar-nav navbar-right">
    <li>
      <a (click)="login()">登陆</a>
    </li>
  </ul>
  <div *ngIf="loginWindow" class="user-content" [ngClass]="{'login': isLogin,'register':isRegister }">
    <ued-user-login *ngIf="isLogin" (onRegister)="onRegister($event)"></ued-user-login>
    <ued-user-register *ngIf="isRegister"></ued-user-register>
  </div>
</div>
