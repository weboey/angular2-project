<div class="m-write-comment">
  <form  role="form" #commentForm="ngForm"  class="comment-form" (ngSubmit)="doCommit(commentForm)" novalidate>
    <div class="active">
      <div class="form-group user">
        <img [src]="currentUser | showHeadImg:1" alt=""><span>{{currentUser.userName}}</span>
      </div>
      <div class="form-group">
        <textarea class="form-control comment-text"  required rows="2" name="content" [(ngModel)]="comment.content" [placeholder]="commentTip"></textarea>
      </div>
    </div>
    <div class="f-cb">
      <button type="submit" class="btn btn-success fr" [disabled]="!commentForm.form.valid">回复</button>
      <button type="reset" class="btn btn-default fr">取消</button>
    </div>
  </form>
</div>
